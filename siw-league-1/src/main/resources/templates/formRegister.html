<!DOCTYPE html>
<html>
    <head>
        <title>Registro</title>
        <link rel="stylesheet" href="/src/main/resources/static/css/styles.css">
    </head>
    <body class="background">
        <header class="header">
            <div>
                <a href="/src/main/resources/templates/index.html"><h1>Sistemi Informativi su Web SIW</h1></a>
            </div>
        </header>
        <div class="foreground-content">
            <div class="login-form">
                <h2>Registro</h2>
                <form>
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <label for="confirm-password">Confirmar contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <button type="submit">Registrarse</button>
                </form>
                <p></p>
                <button type="button">Volver al inicio de sesión</button>
            </div>
        </div>
        <footer class="footer">
            <img src="/src/main/resources/static/images/logo-romatre.jpg" alt="Logo Roma Tre" class="footer-logo">
            <p>Todos los derechos reservados &copy; 2023</p>
        </footer>
    </body>
</html>
